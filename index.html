<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
    crossorigin="anonymous"
  />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1>Listă cumpărături</h1>
        <div id="inputContainer">
            <div>
                <input type="text" id="input">
                <button type="button" class="button" id="buttonAdd">Adaugă</button>
            </div>
            <button type="button" class="button buttonSU">Sortează <i class="fas fa-arrow-up buttonSU"></i></button>
            <button type="button" class="button buttonSD">Sortează <i class="fas fa-arrow-down buttonSD"></i></button>
            <button type="button" class="button" id="buttonDelete">Listă nouă</button>
        </div>
        <div id="list">
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
